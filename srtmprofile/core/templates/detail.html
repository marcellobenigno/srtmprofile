{% extends 'base.html' %}

{% block extras_assets %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
{% endblock extras_assets %}

{% block content %}
<div class="row">
    <div id="map-detail"></div>
    <canvas id="chart" height="70px"></canvas>
    <hr>
    <div class="col-md-12">
        <h4>Trecho: <strong>{{ obj }}</strong> - Comprimento Total: <strong>{{ length }} km</strong></h4>
    </div>

    <div class="col-md-12">
        <h4>Legenda:</h4>
        <svg>
            <circle cx="20%" cy="10" r="8" stroke="#00e600" stroke-width="2" fill="#00e600" />
            <text x="40%" y="10%" text-anchor="middle">
                In√≠cio do trecho
            </text>
        </svg height="10">

        <svg>
         <circle cx="20%" cy="10" r="8" stroke="#ff3300" stroke-width="2" fill="#ff3300" />
         <text x="40%" y="10%" text-anchor="middle">
            Fim do trecho
        </text>
    </svg>

    <svg>
       <rect x="20%" y="0" width="30" height="15" fill="#ffff00" />
       <text x="55%" y="10%" text-anchor="middle">
        Trecho em destaque
    </text>
</svg>
</div>

</div>

</div>
{% endblock content %}

{% block extras_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
<script>
{% include 'includes/js/map.js' %}
{% include 'includes/js/profileCharts.js' %}
</script>
{% endblock extras_js %}
